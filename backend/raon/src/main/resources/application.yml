spring:
  profiles:
    active: secret
  jackson:
    # dto를 camel case에서 snake_case로 변경
    property-naming-strategy: SNAKE_CASE
    serialization:
      fail-on-empty-beans: false
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  port: 8080